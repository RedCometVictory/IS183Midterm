    <body>
        <div class="container">
            <header class="main-header">
                <div class="title-header">Your online electronics store.<br>Delivered direct to you.</div>
                <article class="info-header">
                    <img src="./images/mega_buy_name_final.png" alt="logo goes here">

            <section class="main-content">
                <aside class="sidebar-left">

                <article class="central-content">
                     <div class="central-text">
                         <h1>Contact Us</h1>
                     </div>
              
                   
                   <form id="contactForm"  method="post" class="form-horizontal">
                       <div class="contact-form">
                            <h1 class="contact-h1">Sign Up!</h1>
                            <p>Sign up today with your email to recieive weekly 
                            specials and exclusive discounts!</p>

                            <div class="form-group">
                                <label class="contact-small" for="firstName">First Name:</label>
                                <input class="contact-input" type="text" id="first-name" placeholder="First Name" name="firstName">
                            </div>
                            <div class="form-group">
                                <label class="contact-small" for="lastName">Last Name:</label>
                                <input class="contact-input" type="text" id="last-name" placeholder="Last Name" name="lastName">
                            </div>
                            <div class="form-group">
                                <label class="contact-small" for="email">Email Address:</label>
                                <input class="contact-input" type="text" id="email" placeholder="Email" name="email">
                                <!-- <label class="login-small" for="password">Password</label>
                                <input class="login-input" type="password" id="password">-->
                            </div>
                        
                            <div class="form-group">
                                <button onclick="login()" id="btn-login" class="btn btn-primary">Sign-Up</button>
                                <div id="error-container">
                                    <p id="error-text" class="error-message"></p>
                                </div>
                            </div>
                        </div>
                    </form>

<script>
     function login() {
            let username = document.getElementById('first-name').value;
            let password = document.getElementById('last-name').value;
            let errorContainer = document.getElementById('error-container');
            let errorText = document.getElementById('error-text');
            console.log('username', username,'password', password);
            if(username == 'Jor-EL' && password == 'Sanchez') {
                location.href = 'home.html';
            } else {
                errorContainer.style.display = 'block';
                errorText.style.display = 'block';
                errorText.innerHTML = 'Error please try again...';
               let handle = setInterval(() => {
                    errorContainer.style.display = 'none';
                    clearInterval(handle);
                },2000);
            }
            //alert(password);
        }
//http://formvalidation.io/examples/enabling-submit-button/
$(document).ready(function() {
    $('#contactForm').bootstrapValidator({
            framework: 'bootstrap',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                firstName: {
                    validators: {
                        notEmpty: {
                            message: 'The first name is required and cannot be empty'
                        }
                    }
                },
                lastName: {
                    validators: {
                        notEmpty: {
                            message: 'The last name is required and cannot be empty'
                        }
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: 'The email address is required and cannot be empty'
                        },
                        emailAddress: {
                            message: 'The email address is not valid'
                        }
                    }
                }
            }
        })
        .on('success.field.fv', function(e, data) {
            if (data.fv.getInvalidFields().length > 0) {    // There is invalid field
                data.fv.disableSubmitButtons(true);
            }
        });
     
});
</script>
    </body>
